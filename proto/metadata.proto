syntax = "proto3";

package proto;

option go_package = "./;proto";


service MetadataService {
  rpc RegisterFile (RegisterRequest) returns (RegisterResponse);
  rpc UpdateStatus (UpdateRequest) returns (UpdateResponse);
  rpc GetFile (GetRequest) returns (GetResponse);
}

message RegisterRequest {
  string id = 1;
  string path = 2;
  int64 size = 3;
  string extension = 4;
}

message RegisterResponse {}

message UpdateRequest {
  string id = 1;
  string hash = 2;
  string status = 3;
}

message UpdateResponse {}

message GetRequest {
  string id = 1;
}

message GetResponse {
  int32 sr_no = 1;
  string id = 2;
  string path = 3;
  string hash = 4;
  int64 size = 5;
  string status = 6;
  string extension = 7;
}
